spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/ebook?characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false

eureka.client.service-url.defaultZone=http://localhost:9000/eureka/
eureka.client.registry-fetch-interval-seconds=5
spring.application.name=user-service
server.port=8088

#mybatis plus
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath*:com/ebook/user/mapper/xml/*.xml

spring.thymeleaf.cache=false
spring.mvc.static-path-pattern=/user/static/**

#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=localhost
eureka.instance.hostname=localhost

#threadpool
ebook.thread.pool.core-size=20
ebook.thread.pool.max-size=200
ebook.thread.pool.keep-alive-time=10

spring.servlet.multipart.max-file-size = 100MB
spring.servlet.multipart.max-request-size = 1000MB

ebook.default.user.avatar=https://csc207-ebook-storage.s3.ca-central-1.amazonaws.com/default.png